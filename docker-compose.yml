services:
  montage:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - .:/app
    command: >
      bash -c "
        chmod 777 tmp_montage.db &&
        alembic revision --autogenerate -m 'Initial migration' || true &&
        alembic upgrade head &&
        python tools/create_schema.py &&
        python -m montage
      "
